<div *ngIf="users.length === 0"><!--si hay "loading" se va activar el gif -->
    <img class="imgLoading" src="https://hemalcorporation.com/wp-content/uploads/2020/02/web.gif" alt="">
    <h3 style="text-align: center;">{{loading}} </h3>
</div>

<!--Traigo mi app-banner.html -->
<div *ngIf="users.length > 0">
    <app-banner *ngFor="let barr of banner"
    [banner]="barr"
    [activate]="activado"
    (onDeletedBanner)="deletedBannerFront(barr)"
    >
</app-banner><!--Traigo mi app-banner.html -->
<!-- si no hay banner va mostrar que no hay banner y la opcion de crear uno -->
<h1 style="text-align: center ; font-size: 50px; margin-top: 100px;" *ngIf="banner.length === 0"> {{banner.length ===0 ? "No Hay banner para mostrar" : ""}}</h1>
<a routerLink="/banner/create" *ngIf="activado" >
    <button class="buttonAgregarBanner" *ngIf="banner.length === 0" >Crear banner</button>
</a>
</div>

<!--Traigo mi persona.html -->
<div *ngIf="users.length > 0"> <!-- mando la variable "activado" a la variable "activate" del persona.component -->
    <app-persona *ngFor="let per of persona"
    [person]="per"
    [activate]="activado"
    (onDeletedPerson)="deletedPersonakFront(per)" 
    >
    <!-- (onDeletedPerson) es el Output() del persona.component , le paso la funcion "deletedPersonakBack(per)"  que cree en este componente  -->
</app-persona><!--Traigo mi persona.html -->
<!-- si no hay Persona va mostrar que no hay Persona y la opcion de crear uno -->
<h2 style="  margin-top: 100px; font-size: 22px; " *ngIf="persona.length === 0">"No Hay datos de la persona para mostrar" 
    <br>
    <a routerLink="/persona/create" *ngIf="activado" >
        <button class="buttonAgregar">Crear persona</button>
    </a>
</h2>
</div>
