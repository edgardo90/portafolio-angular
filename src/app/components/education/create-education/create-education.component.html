<body class="gradient-custom" style="padding: 1px ; padding-bottom: 203px;" >
    <app-nav-bar></app-nav-bar> 
    
    <!--si hay "loading" se va activar el gif -->
        <div *ngIf="loading">
            <img class="imgLoading" src="https://hemalcorporation.com/wp-content/uploads/2020/02/web.gif" alt="">
            <h3 style="text-align: center;">{{loading}} </h3>
        </div> 
    
    {{checkErrors()}}
    
        <section class="" *ngIf="!loading" style="margin-top: 80px ;" >
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card  text-white" style="border-radius: 1rem; background-color: rgb(95, 93, 93)">
                <div class="card-body p-5 text-center">
                    
                    <div class="mb-md-5 mt-md-4 pb-5">
                        
                        <h2 class="fw-bold mb-2 " >Crear educacion </h2>
                        <!-- <p class="text-white-50 mb-5">Por favor, ingresar usuario y clave</p> -->
                        <br>
                        <br>
                        <form  (ngSubmit)="createEducation()"  >
                            <div class="form-outline form-white mb-4">
                                <input 
                                type="text" 
                                id="institution"
                                name="institution" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="Institucion:"
                                [(ngModel)]="institution"
                                />
                                <label class="form-label" for="institution" >Ingresa la institucion</label>
                                <p style="color: rgb(255, 0, 0) ; font-size: 14px;"> {{errores.institution}} </p> 
                            </div>
                            
                            <div class="form-outline form-white mb-4">
                                <input 
                                type="text" 
                                id="titleName"
                                name="titleName" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="nombre..."
                                [(ngModel)]="titleName"
                                />
                                <label class="form-label" for="titleName" >Nombre del titulo</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.titleName}} </p> 
                            </div>
    
                            <div class="form-outline form-white mb-4">
                                <input 
                                type="date" 
                                id="startDate"
                                name="startDate" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                [(ngModel)]="startDate"
                                />
                                <label class="form-label" for="startDate" >Fecha de inicio</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.startDate}} </p> 
                            </div>
    
                            <div class="form-outline form-white mb-4">
                                <input 
                                type="date" 
                                id="endDate"
                                name="endDate" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                [(ngModel)]="endDate"
                                />
                                <label class="form-label" for="endDate" >Fecha de fin (opcional)</label>
                                <!-- <p style="color: red ; font-size: 14px;"> {{errores.summary}} </p>  -->
                            </div>
    
                            <div class="form-outline form-white mb-4">
                                <input 
                                type="url" 
                                id="institutionLogo"
                                name="institutionLogo" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="https://"
                                [(ngModel)]="institutionLogo"
                                />
                                <div style="margin-top: -32px; margin-left: 101%;">
                                    <button class="cssButton2" (click)="resetImagen()" type="button" >X</button><!-- va ser un button para borra lo que hay en este input  -->
                                </div>
                                <label class="form-label" for="institutionLogo" >Link imagen del logo de la institucion (opcional)</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.institutionLogo}} </p> 
                            </div>
    
                            <div class="form-outline form-white mb-4">
                                <textarea
                                id="description" 
                                name="description"
                                class="form-control form-control-lg"
                                style="height: 300px;"
                                [(ngModel)]="description"
                                >
                                </textarea>
                                <label class="form-label" for="description" >Descripcion sobre el puesto</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.description}} </p> 
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input 
                                type="url" 
                                id="certificateLink"
                                name="certificateLink" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="https://"
                                [(ngModel)]="certificateLink"
                                />
                                <div style="margin-top: -32px; margin-left: 101%;">
                                    <button class="cssButton2" (click)="resetCertificate()" type="button" >X</button><!-- va ser un button para borra lo que hay en este input  -->
                                </div>
                                <label class="form-label" for="certificateLink" >Link del certificado (opcional)</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.certificateLink}} </p> 
                            </div>
                            
                            
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>
                        </form>
                    </div>
                
                <div>
                    <!-- <p class="mb-0">Â¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p> -->
                </div>
                
            </div>
        </div>
    </div>
    </div>
    </div>
    </section>
    </body>
