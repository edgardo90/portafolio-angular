<body class="gradient-custom" style="padding: 1px ; padding-bottom: 203px;" >
    <app-nav-bar></app-nav-bar> 
    
    <!--si hay "loading" se va activar el gif -->
        <div *ngIf="loading">
            <img class="imgLoading" src="https://hemalcorporation.com/wp-content/uploads/2020/02/web.gif" alt="">
            <h3 style="text-align: center;">{{loading}} </h3>
        </div> 
    
    {{checkErrors()}}
    
        <section class="" *ngIf="!loading" style="margin-top: 80px ;" >
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card  text-white" style="border-radius: 1rem; background-color: rgb(95, 93, 93)">
                <div class="card-body p-5 text-center">
                    
                    <div class="mb-md-5 mt-md-4 pb-5">
                        
                        <h2 class="fw-bold mb-2 " >Crear proyecto </h2>
                        <!-- <p class="text-white-50 mb-5">Por favor, ingresar usuario y clave</p> -->
                        <br>
                        <br>
                        <form (ngSubmit)="createProject()"  >
                            <div class="form-outline form-white mb-4">
                                <input 
                                type="text" 
                                id="project.title"
                                name="project.title" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="titulo:"
                                [(ngModel)]="project.title"
                                />
                                <label class="form-label" for="project.title" >Titulo del proyecto</label>
                                <p style="color: rgb(255, 0, 0) ; font-size: 15px;"> {{errores.title}} </p> 
                            </div>
                            
                            <div class="form-outline form-white mb-4">
                                <input 
                                type="url" 
                                id="project.image"
                                name="project.image" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="https://"
                                [(ngModel)]="project.image"
                                />
                                <div style="margin-top: -32px; margin-left: 101%;">
                                    <button class="cssButton2"  type="button" (click)="resetInput(project.image)">X</button><!--va ser un button para borra lo que hay en este input  -->
                                </div>
                                <label class="form-label" for="project.image" >Link imagen del proyecto</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.image}} </p> 
                            </div>
    
                            <div class="form-outline form-white mb-4">
                                <input 
                                type="url" 
                                id="project.linkFront"
                                name="project.linkFront" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="https://"
                                [(ngModel)]="project.linkFront"
                                />
                                <div style="margin-top: -32px; margin-left: 101%;">
                                    <button class="cssButton2"  type="button" (click)="resetInput(project.linkFront)" >X</button><!--va ser un button para borra lo que hay en este input  -->
                                </div>
                                <label class="form-label" for="project.linkFront" >Link proyecto Front-end de GitHub</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.linkFront}} </p> 
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input 
                                type="url" 
                                id="project.linkBack"
                                name="project.linkBack" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="https://"
                                [(ngModel)]="project.linkBack"
                                />
                                <div style="margin-top: -32px; margin-left: 101%;">
                                    <button class="cssButton2"  type="button" (click)="resetInput(project.linkBack)" >X</button><!--va ser un button para borra lo que hay en este input  -->
                                </div>
                                <label class="form-label" for="project.linkBack" >Link proyecto Back-end de GitHub</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.linkBack}} </p> 
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input 
                                type="url" 
                                id="project.linkProject"
                                name="project.linkProject" 
                                class="form-control form-control-lg"
                                style="font-size: 15px; "
                                placeholder="https://"
                                [(ngModel)]="project.linkProject"
                                />
                                <div style="margin-top: -32px; margin-left: 101%;">
                                    <button class="cssButton2"  type="button" (click)="resetInput(project.linkProject)">X</button><!--va ser un button para borra lo que hay en este input  -->
                                </div>
                                <label class="form-label" for="project.linkProject" >Link deploy del proyecto</label>
                                <!-- <p style="color: red ; font-size: 14px;"> {{errores.summary}} </p>  -->
                            </div>
                            
    
                            <div class="form-outline form-white mb-4">
                                <textarea
                                id="project.description" 
                                name="project.description"
                                class="form-control form-control-lg"
                                style="height: 300px; font-size: 12px ;"
                                [(ngModel)]="project.description"
                                >
                                </textarea>
                                <label class="form-label" for="project.description" >Descripcion sobre el proyecto</label>
                                <p style="color: red ; font-size: 14px;"> {{errores.description}} </p> 
                            </div>
                            
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>
                        </form>

                    </div>
                
                <div>
                    <!-- <p class="mb-0">Â¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p> -->
                </div>
                
            </div>
        </div>
    </div>
    </div>
    </div>
    </section>
    </body>
