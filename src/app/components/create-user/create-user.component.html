<body class="gradient-custom" >
    <app-nav-bar></app-nav-bar> 
    
    <!--si hay "loading" se va activar el gif -->
    <div *ngIf="loading" style= "padding: 1px; padding-bottom: 204px;" >
        <img class="imgLoading" src="https://hemalcorporation.com/wp-content/uploads/2020/02/web.gif" alt="">
        <h3 style="text-align: center;">{{loading}} </h3>
    </div> 
    
        {{checkErrors()}}
        
            <section class="" *ngIf="!loading" style="margin-top: 67px ;" >
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card  text-white" style="border-radius: 1rem; background-color: rgb(95, 93, 93)">
                    <div class="card-body p-5 text-center">
                        
                        <div class="mb-md-5 mt-md-4 pb-5">
                            
                            <h2 class="fw-bold mb-2 " >Crea tu usuario</h2>
                            <!-- <p class="text-white-50 mb-5">Por favor, ingresar usuario y clave</p> -->
                            <br>
                            <br>
                            <form  (ngSubmit)="createUser()"  >
                                <div class="form-outline form-white mb-4">
                                    <input 
                                    type="text" 
                                    id="newUser.name"
                                    name="newUser.name" 
                                    class="form-control form-control-lg"
                                    style="font-size: 15px; "
                                    placeholder="nombre:"
                                    [(ngModel)]="newUser.name"
                                    />
                                    <!--va ser un button para borra lo que hay en este input  -->
                                    <div style="margin-top: -32px; margin-left: 101%;">
                                        <button class="cssButton2"  type="button" (click)="resetInput(newUser.name)">X</button>
                                    </div>
                                    <label class="form-label" for="newUser.name" style="margin-top: 5px;">Ingresa tu nombre y apellido</label>
                                    <p style="color: rgb(255, 0, 0) ; font-size: 15px;"> {{errores.name}} </p> 
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input 
                                    type="text" 
                                    id="newUser.userName"
                                    name="newUser.userName" 
                                    class="form-control form-control-lg"
                                    style="font-size: 15px; "
                                    placeholder="usuario:"
                                    [(ngModel)]="newUser.userName"
                                    />
                                    <!--va ser un button para borra lo que hay en este input  -->
                                    <div style="margin-top: -32px; margin-left: 101%;">
                                        <button class="cssButton2"  type="button" (click)="resetInput(newUser.userName)">X</button>
                                    </div>
                                    <label class="form-label" for="newUser.userName" style="margin-top: 5px;" >Nombre de usuario</label>
                                    <p style="color: rgb(255, 0, 0) ; font-size: 15px;"> {{errores.userName}} </p> 
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input 
                                    type="email" 
                                    id="newUser.email"
                                    name="newUser.email" 
                                    class="form-control form-control-lg"
                                    style="font-size: 15px; "
                                    placeholder="email:"
                                    [(ngModel)]="newUser.email"
                                    />
                                    <!--va ser un button para borra lo que hay en este input  -->
                                    <div style="margin-top: -32px; margin-left: 101%;">
                                        <button class="cssButton2"  type="button" (click)="resetInput(newUser.email)">X</button>
                                    </div>
                                    <label class="form-label" for="newUser.email" style="margin-top: 5px;" >Ingrese tu email</label>
                                    <p style="color: red ; font-size: 14px;"> {{errores.email}} </p> 
                                </div>
                                
                                <div class="form-outline form-white mb-4">
                                    <input 
                                    type="password" 
                                    id="newUser.password"
                                    name="newUser.password" 
                                    class="form-control form-control-lg"
                                    style="font-size: 15px; "
                                    placeholder="contraseña"
                                    [(ngModel)]="newUser.password"
                                    />
                                    <!--va ser un button para borra lo que hay en este input  -->
                                    <div style="margin-top: -32px; margin-left: 101%;">
                                        <button class="cssButton2"  type="button" (click)="resetInput(newUser.password)">X</button>
                                    </div>
                                    <label class="form-label" for="newUser.password" style="margin-top: 5px;" >Contraseña</label>
                                    <p style="color: red ; font-size: 14px;"> {{errores.password}} </p> 
                                </div>
                                
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>
                            </form>
    
                        </div>
                    
                    <!-- <div>
                        <p class="mb-0">¿No tienes una cuenta? <a routerLink="/create/user" class="text-white-10 fw-bold">Registrarse</a>
                        </p>
                    </div> -->
                    
                </div>
            </div>
        </div>
        </div>
        </div>
        </section>
        </body>
