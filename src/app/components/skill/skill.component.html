        <div *ngFor="let ski of skills" class="card">
            <div style=" margin-left: 105px;" >
                <a routerLink="/skill/edit/{{ski.id}}">
                    <button class="cssButton1" *ngIf="activate"  ><img class="lapizCss" src="https://cdn-icons-png.flaticon.com/512/84/84383.png" alt="lapiz"></button>
                </a>
                <button (click)="deletedSkill(ski)"  class="cssButton2" type="button" *ngIf="activate"  >X</button>
            </div>
            <circle-progress
            [percent]="(ski.percentage)" 
            [radius]="60"
            [title]="(ski.name)"
            [titleColor]="(ski.colorName)"
            [showTitle]="true"
            [titleFontSize]="'13'"
            [imageSrc]="'../assets/html.png'"
            [showImage]="false"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="11"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="(ski.colorpercentage)"
            [innerStrokeColor]="(ski.colorCircle)"
            [animation]="true"
            [animationDuration]="600"
            ></circle-progress>
        </div>
    </div>
    <h3 style="text-align: center ; margin-top:50px ;margin-bottom: 50px;"  *ngIf="skills.length === 0">"No hay skills para mostrar" </h3>
